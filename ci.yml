name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'pull_request' && github.base_ref == 'main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Expo web export (dry run)
        run: npx expo export --platform web --output-dir dist-check
        env:
          CI: true
          # Use a placeholder — real domain only needed for production deploy
          EXPO_PUBLIC_DOMAIN: ci-placeholder.example.com

      - name: Verify SPA shell exists
        run: |
          test -f dist-check/index.html || (echo "ERROR: index.html missing" && exit 1)
          echo "✓ Build OK — $(du -sh dist-check | cut -f1)"
