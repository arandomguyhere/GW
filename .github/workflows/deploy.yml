name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  # Allow manual deploys from the Actions tab
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  # Let in-flight deploys finish rather than cancelling mid-deploy
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # ─────────────────────────────────────────────
  # 1. Build the Expo web bundle
  # ─────────────────────────────────────────────
  build:
    name: Build Web
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      CI: true
      # Point the app at your deployed API (set this secret in repo settings)
      EXPO_PUBLIC_DOMAIN: ${{ secrets.EXPO_PUBLIC_DOMAIN }}

    steps:
      - name: Validate required secrets
        run: |
          if [ -z "$EXPO_PUBLIC_DOMAIN" ]; then
            echo "ERROR: EXPO_PUBLIC_DOMAIN secret is not set."
            echo "The deployed app will crash without a valid API domain."
            echo "Set it in Settings → Secrets and variables → Actions."
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Export Expo web build
        run: npx expo export --platform web --output-dir dist
        # expo export handles its own bundling — no Metro server needed

      - name: Verify build output
        run: |
          if [ ! -f dist/index.html ]; then
            echo "ERROR: index.html not found in dist/"
            exit 1
          fi
          echo "Build OK — $(du -sh dist | cut -f1) total"

      - name: Add .nojekyll (prevents GitHub Pages stripping _expo folder)
        run: touch dist/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  # ─────────────────────────────────────────────
  # 2. Deploy to GitHub Pages
  # ─────────────────────────────────────────────
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
