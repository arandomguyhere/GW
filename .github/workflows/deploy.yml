name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  # Let in-flight deploys finish rather than cancelling mid-deploy
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Validate required secrets
        run: |
          if [ -z "$EXPO_PUBLIC_DOMAIN" ]; then
            echo "ERROR: EXPO_PUBLIC_DOMAIN secret is not set."
            echo "The deployed app will crash without a valid API domain."
            echo "Set it in Settings → Secrets and variables → Actions."
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Bake the API URL into the bundle at build time.
      # Set EXPO_PUBLIC_DOMAIN in: Settings → Secrets → Actions
      - name: Export Expo web build
        run: npx expo export --platform web --output-dir dist
        env:
          CI: true
          EXPO_PUBLIC_DOMAIN: ${{ secrets.EXPO_PUBLIC_DOMAIN }}

      - name: Verify build output
        run: |
          if [ ! -f dist/index.html ]; then
            echo "ERROR: index.html not found in dist/"
            exit 1
          fi
          echo "Build OK — $(du -sh dist | cut -f1) total"

      # GitHub Pages runs Jekyll by default which ignores folders starting
      # with underscore (like _expo/). This file disables that behaviour.
      - name: Add .nojekyll
        run: touch dist/.nojekyll

      # expo export doesn't generate a 404.html, so deep links like
      # /article/xyz would 404 on GitHub Pages instead of loading the app.
      # Copying index.html → 404.html makes the SPA handle all routes.
      - name: Add SPA 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
