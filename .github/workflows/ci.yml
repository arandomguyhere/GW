name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check (server)
        run: npx tsc --noEmit --project tsconfig.json

  build-check:
    name: Build Check (web)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # Run on PRs targeting main or develop to catch build failures early
    if: github.event_name == 'pull_request' && (github.base_ref == 'main' || github.base_ref == 'develop')

    env:
      CI: true
      EXPO_PUBLIC_DOMAIN: localhost:5000
      # Dummy value — no real database is needed for the web export.
      # Expo only bundles client code; the server is never started.
      DATABASE_URL: "dummy://not-a-real-database"
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Expo web export (dry run)
        run: npx expo export --platform web --output-dir dist-check

      - name: Verify output exists
        run: |
          if [ ! -f dist-check/index.html ]; then
            echo "ERROR: index.html not found in dist-check/"
            exit 1
          fi
          echo "Web export OK — $(du -sh dist-check | cut -f1) total"
